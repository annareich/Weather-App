<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Always Sun-Day</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">Always Sun-Day</div>

      <form id="search-form">
        <input
          type="text"
          id="city-input"
          placeholder="🔎 Enter a city"
          required
        />
        <input type="submit" value="Search" />
      </form>
      <button class="location-button">📍</button>
      <div class="city">Stockholm</div>
      <div class="time">Tuesday 17:43</div>
      <div class="weather-image">🌦</div>
      <div class="temperature">
        <span class="temperature-value"> 22°C </span>
      </div>
      <div class="card">
        <div class="row">
          <div class="col">Fri</div>
          <div class="col">🌤</div>
          <div class="col">23°C</div>
        </div>
        <div class="row">
          <div class="col">Sat</div>
          <div class="col">☀️</div>
          <div class="col">26°C</div>
        </div>
        <div class="row">
          <div class="col">Sun</div>
          <div class="col">☀️</div>
          <div class="col">28°C</div>
        </div>
        <div class="row">
          <div class="col">Mon</div>
          <div class="col">🌧</div>
          <div class="col">21°C</div>
        </div>
        <div class="row">
          <div class="col">Tue</div>
          <div class="col">⛈</div>
          <div class="col">23°C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
