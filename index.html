<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Always Sun-Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>ALWAYS <span class="sun">SUN</span>DAY</h1>
      <div class="weather-box">
        <div class="card-search-bar">
          <div class="row no-padding">
            <div class="col no-padding justify-content-center">
              <form id="search-form">
                <div class="row no-padding">
                  <div class="col no-padding justify-content-center">
                    <input
                      type="text"
                      id="city-input"
                      placeholder="ðŸ”Ž Enter a city"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-primary w-100"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="col-2 no-padding">
              <div class="row no-padding">
                <div class="col no-padding">
                  <button
                    class="location-button btn btn-outline-secondary w-100"
                  >
                    Here
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="current-city" id="current-city"></div>
        <div class="current-time" id="current-time"></div>
        <div class="row justify-content-center">
          <div class="col-4">
            <img
              src=""
              alt="Clear"
              class="current-weather-icon float-right"
              id="current-weather-icon"
            />
          </div>
          <div class="col-4">
            <span class="current-temperature">
              <span
                class="current-temperature-value"
                id="current-temperature-value"
              ></span
              ><span class="current-temperature-unit">
                <a href="#" id="celcius-link" class="link active">Â°C</a> |
                <a href="#" id="fahrenheit-link" class="link">Â°F</a></span
              >
            </span>
          </div>
          <div class="col-4 current-weather">
            <div
              class="current-weather-description"
              class="text-left"
              id="current-weather-description"
            ></div>
            <div class="current-windspeed" id="current-windspeed"></div>
          </div>
        </div>

        <div class="card">
          <div class="forecast-weather" id="forecast-weather"></div>
        </div>
      </div>

      <footer>
        <a
          href="https://github.com/annareich/Weather-App"
          target="_blank"
          title="Open-source code on Github"
          class="github-link"
          >Open-source code</a
        >
        by Anna Reich
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
