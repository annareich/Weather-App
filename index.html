<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Always Sun-Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

  </head>
  <body>
    <div class="container">
      <h1>ALWAYS <span class="sun">SUN</span>DAY</h1>
      <div class="weather-box">
        <form id="search-form">
          <input
            type="text"
            id="city-input"
            placeholder="üîé Enter a city"
            required
          />
          <input type="submit" value="Search" />
        </form>
        <button class="location-button">üìç</button>
        <div class="current-city" id="current-city"></div>
        <div class="current-time" id="current-time"></div>
        <div class="row justify-content-center">
          <div class="col-3">
            <img
              src=""
              alt="Clear"
              class="current-weather-icon float-right"
              id="current-weather-icon"
            />
          </div>
          <div class="col-3">
            <span class="current-temperature">
              <span

                id="current-temperature-value"

              >
            </span>
          </div>
          <div class="col-3 current-weather">

              class="text-left"
              id="current-weather-description"
            ></div>
            <div class="current-windspeed" id="current-windspeed"></div>
          </div>
        </div>

        <div class="card">
          <div class="row">
            <div class="col"><span class="forecast-weekdays">Fri</span></div>
            <div class="col"><span class="forecast-weekdays">Sat</span></div>
            <div class="col"><span class="forecast-weekdays">Sun</span></div>
            <div class="col"><span class="forecast-weekdays">Mon</span></div>
            <div class="col"><span class="forecast-weekdays">Tue</span></div>
          </div>
          <div class="row">
            <div class="col"><span class="forecast-weather-icons">üå§</span></div>
            <div class="col">
              <span class="forecast-weather-icons">‚òÄÔ∏è</span>
            </div>
            <div class="col">
              <span class="forecast-weather-icons">‚òÄÔ∏è</span>
            </div>
            <div class="col"><span class="forecast-weather-icons">üåß</span></div>
            <div class="col"><span class="forecast-weather-icons">‚õà</span></div>
          </div>
          <div class="row">
            <div class="col">
              <span class="forecast-temperatures">23¬∞C</span>
            </div>
            <div class="col">
              <span class="forecast-temperatures">26¬∞C</span>
            </div>
            <div class="col">
              <span class="forecast-temperatures">28¬∞C</span>

        <a
          href="https://github.com/annareich/Weather-App"
          target="_blank"
          title="Open-source code on Github"
          class="github-link"
          >Open-source code</a
        >
        by Anna Reich
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
